<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>lista de imagens</title>
</head>
<body>
    <main>
        <section class="corpo-lista">
            <ul class="lista">
                <li class="item">
                    <div class="descricao">
                        <h2>rome</h2>
                        <h3>Michelangelo</h3>
                    </div>
                        <img class="imagem-quadro" src="src/imagens/rome.png" alt="quadro do michelangelo, rome">
                </li>
                <li class="item">
                    <div class="descricao">
                        <h2>boat</h2>
                        <h3>Vincent Van Gogh</h3>
                    </div>
                        <img class="imagem-quadro" src="src/imagens/boat.png" alt="quadro do van gogh, boat">
                </li>
                <li class="item">
                    <div class="descricao">
                        <h2>Sand and Sea</h2>
                        <h3>Da vinci</h3>
                    </div>
                        <img class="imagem-quadro" src="src/imagens/sand-and-sea.png" alt="quadro do da vince, sand and sea">
                </li>
                <li class="item">
                    <div class="descricao">
                        <h2>Starry Night</h2>
                        <h3>Vincent Van Gogh</h3>
                    </div>
                        <img class="imagem-quadro" src="src/imagens/starry-night.png" alt="quadro do van gogh, starry nigth">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
